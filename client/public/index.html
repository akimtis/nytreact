<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" title="no title">
</head>

<body>
  <div class="page-wrap">

    <!-- /.container-fluid -->
  
    <div class="homebackground">
      <center><h1 class="apptitle">New York Times Article Scrubber</h1></center>
    </div>

  <div class="container-fluid">
    <div class ="functionrow">
   

  <div class ="functionrow">
    <div class="container">
      <div class="row">
        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
          <fieldset>

            <!-- Form Name -->
            <legend>Search</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label">Topic</label>  
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
              <input  name="first_name" placeholder="topic" class="form-control"  type="text">
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Start Year</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input name="startdate" placeholder="mm/dd/yyyy" class="form-control"  type="date">
                </div>
              </div>
            </div>
                   
            <div class="form-group">
              <label class="col-md-4 control-label">End Year</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input name="enddate" placeholder="mm/dd/yyyy" class="form-control" type="date">
                </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
              </div>
            </div>
          </fieldset>
        </form>
        
      </div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Results</h3>
    </div>
    <div class="panel-body">
      <table>
        <tbody>
          <tr>
            <td>
              <a href="#" class="btn btn-warning">Save</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Saved Articles</h3>
    </div>
    <div class="panel-body">
      <table>
        <tbody>
          <tr>
            <td>
            <a href="#" class="btn btn-warning">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  </div> <!-- page wrap -->

</body>

<footer class="site-footer">
 
</footer>


</html>
